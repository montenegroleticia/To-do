{% extends 'base.html' %}
<br />
{% block title %}
  Taks
{% endblock %}
<br />
{% block content %}
  <div class="container-task">
    <h1>Task List</h1>
    <div class="add-search">
      <a href="newtask/">
        <button>
          Add Task
          <i class="fa-solid fa-circle-plus"></i>
        </button>
      </a>
      <input type="text" name="search" placeholder="Task name... ex: wash the dishes" />
      <button class="button-search"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li {% if message.tags %}class="alert alert-{{message.tags}}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <ul class="task-list">
      {% for task in tasks %}
        <li class="task">
          <span><a href="/task/{{ task.id }}">{{ task.title }}</a></span>
          <a href="delete/{{ task.id }}"><span><i class="fa-regular fa-trash-can"></i></span></a>
          <a href="edit/{{ task.id }}"><span><i class="fa-regular fa-edit"></i></span></a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
